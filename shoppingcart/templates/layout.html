<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<nav>
	<a href="{% url 'menu' %}">Home</a> || 
	{% if user.is_authenticated %}
		<a href="{% url 'cart' %}">Cart</a> || 
		<a href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a href="{% url 'login' %}">Login</a>
	{% endif %}
	<br/>
	</nav>
	{% block body %}
	{% endblock %}
</body>
</html>
