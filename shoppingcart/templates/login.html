{% extends "layout.html" %}
{% block title %} LOGIN {% endblock %}

{% block body %}
	<h1>Login</h1>
	{% if message %}
		<div> {{ message }} </div>
	{% else %}
		<div> Login </div>
	{% endif %}
	<br/>
<form action="{% url 'login' %}" method='post'>
	{% csrf_token %}
	Username: <input name="username" type="text"/><br/>
	Password: <input name="password" type="password"/><br/>
	
	<input type="submit" value="login"/>
</form>

{% endblock %}
